<div style="margin-bottom: 10px;text-align: right">
    <nz-button-group>
        <button nz-button nzType="primary" (click)="chuangjianyonghu()">创建用户</button>
        <button nz-button nzType="primary">Forward</button>
    </nz-button-group>
</div>

<nz-table #biaoge [nzData]="biaogeshuju">
    <thead>
    <tr>
        <th>帐号</th>
        <th>启用</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of biaoge.data">
        <td>{{ data.zhanghao }}</td>
        <td>{{ data.jihuo|truefalse }}</td>
        <td>
            <a>删除</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>Delete</a>
        </td>
    </tr>
    </tbody>
</nz-table>

<app-chouti
        [xianshiyufou]="xianshitianjia"
        biaoti="用户信息"
        [kuandu]="500"
        (quedingdianji)="quedingtianjian()"
        (quxiaodianji)="quxiaotianjia()"
>
    <form nz-form nzLayout="vertical">
        <nz-form-item>
            <nz-form-label>帐号</nz-form-label>
            <nz-form-control>
                <input nz-input name="zhanghao" [(ngModel)]="tianjiaxinxi.zhanghao">
            </nz-form-control>
        </nz-form-item>
    </form>
</app-chouti>
