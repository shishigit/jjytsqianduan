<div style="text-align: center">
    <nz-card style="width:300px;display: inline-block;margin-top: 10%" [nzCover]="coverTemplate"
             [nzActions]="[actionSetting]">
        <nz-card-meta nzTitle="税务系统" nzDescription="税务系统"
                      [nzAvatar]="avatarTemplate"></nz-card-meta>
        <input nz-input placeholder="账号" style="margin-top: 20px" [(ngModel)]="dengluxinxi.zhanghao"/>
        <input nz-input placeholder="密码" style="margin-top: 10px" type="password" [(ngModel)]="dengluxinxi.mima"/>
    </nz-card>
    <ng-template #avatarTemplate>
        <nz-avatar nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
    </ng-template>
    <ng-template #coverTemplate>
        <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png"/>
    </ng-template>
    <ng-template #actionSetting>
        <button nz-button nzType="primary" style="width: 90%" (click)="denglu()">登录</button>
    </ng-template>
</div>
