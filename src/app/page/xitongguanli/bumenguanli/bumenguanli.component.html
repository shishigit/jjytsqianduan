<!-- 查询部分 -->
<div style="margin-bottom: 10px;text-align: right">
    <form nz-form style="display: inline-block">
        <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="mingcheng">名称</nz-form-label>
            <nz-form-control [nzSpan]="14">
                <input [(ngModel)]="chaxunxinxi.mingcheng" name="mingcheng" nz-input type="text">
            </nz-form-control>
        </nz-form-item>
    </form>
    <nz-button-group>
        <button (click)="huoqushuju()" nz-button nzType="primary">查询</button>
        <button (click)="xianshitianjia=true" nz-button nzType="primary">创建部门</button>
    </nz-button-group>
</div>

<!-- 表格部分 -->
<nz-table #basicTable [nzData]="biaogeshuju">
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td>
            <a>Action 一 {{ data.name }}</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>Delete</a>
        </td>
    </tr>
    </tbody>
</nz-table>


<!-- 添加部门 -->
<app-chouti
        (quedingdianji)="quedingtianjian()"
        (quxiaodianji)="quxiaotianjia()"
        [kuandu]="500"
        [xianshiyufou]="xianshitianjia"
        biaoti="部门信息"
>
    <form nz-form nzLayout="vertical">
        <nz-form-item>
            <nz-form-label>名称</nz-form-label>
            <nz-form-control>
                <input [(ngModel)]="tianjiaxinxi.mingcheng" name="zhanghao" nz-input>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label>备注</nz-form-label>
            <nz-form-control>
                <textarea [(ngModel)]="tianjiaxinxi.beizhu" name="beizhu" nz-input></textarea>
            </nz-form-control>
        </nz-form-item>
    </form>
</app-chouti>
