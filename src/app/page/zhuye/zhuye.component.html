<nz-layout style="height: 100%">
    <nz-sider nzCollapsible nzWidth="200px">
        <div class="logo"></div>
        <ul nz-menu nzTheme="dark" nzMode="inline">
            <li *ngFor="let yiji of yijiliebiao()" nz-submenu [nzTitle]="yiji">
                <ul>
                    <li nz-menu-item
                        *ngFor="let erji of erjiliebiao(yiji)"
                        (click)="caidandianji(yiji,erji)"
                    >{{erji}}</li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header></nz-header>
        <nz-content>
            <nz-tabset [nzType]="'line'" [(nzSelectedIndex)]="dangqianyeqian">
                <nz-tab *ngFor="let ls of yeqianshuju;let idx=index" [nzTitle]="titleTemplate">
                    <ng-template #titleTemplate>
                        <div>
                            <span>{{ls.biaoti}}&nbsp;&nbsp;</span>
                            <i nz-icon nzType="close" (click)="guanbiyeqian(idx)"></i>
                        </div>
                    </ng-template>
                    <ng-template appYeqian>
                    </ng-template>
                </nz-tab>
            </nz-tabset>
        </nz-content>
        <nz-footer>JJY Â©2020 Angular</nz-footer>
    </nz-layout>
</nz-layout>
